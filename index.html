<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuikipedia</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <img class="header-logo-primary" src="./sources/1200px-Wikipedia-logo-v2.svg_.png" alt="Logo principal de Wikipedia">
        <section class="main-text">
            <img src="./sources/1280px-Wikipedia-word.png" alt="">
            <p>La enciclopedia libre</p>
        </section>
    </header>
    <main>
        <section class="main-container">
            <div class="main-container-section">
                <input class="main-container-search" type="text">
                <select class="main-container-list" name="es">
                    <option value="1">Es</option>
                </select>
                <button type="submit"></button>
            </div>
        </section>
        <section class="main-article">
            <div class="main-article-text">
                <a href="">
                    <strong>Español</strong><br>
                    <small>1 652 000+ artículos</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>English</strong><br>
                    <small>6 226 000+ articles</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>日本語</strong><br>
                    <small>1 247 000+ 記事</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>Deutsch</strong><br>
                    <small>2 522 000+ Artikel</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>Русский</strong><br>
                    <small>1 690 000+ статей</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>Français</strong><br>
                    <small>2 287 000+ articles</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>Italiano</strong><br>
                    <small>1 665 000+ voci</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>中文</strong><br>
                    <small>1 169 000+ 條目</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>Português</strong><br>
                    <small>1 051 000+ artigos</small>
                </a>
            </div>
            <div class="main-article-text">
                <a href="">
                    <strong>Polski</strong><br>
                    <small>1 448 000+ haseł</small>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
